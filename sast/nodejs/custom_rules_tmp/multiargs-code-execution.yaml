rules:
- id: multiargs-code-execution
  message: |
    Potential arbitrary code execution when `multiArgs` is enabled, which could
    be piped to `eval`.
  metadata:
    cwe: 
      - "CWE-94: Improper Control of Generation of Code ('Code Injection')"
    owasp: 'A03:2021 Injection'
    category: security
    technology:
      - thenify
  severity: WARNING
  languages:
    - javascript
    - typescript
  patterns:
    - pattern-either:
        - pattern: "$THENIFY($FN, {multiArgs: ...}, ...)"
        - pattern: |
            $OPTS = {multiArgs: ...};
            ...
            $THENIFY($FN, $OPTS, ...)
    - pattern-not: "$THENIFY($FN, {multiArgs: false}, ...)"
    - pattern-not: |
        $OPTS = {multiArgs: false};
        ...
        $THENIFY($FN, $OPTS, ...)
    - pattern-either:
        - pattern-inside: |
            $THENIFY = require('thenify');
            ...
        - pattern-inside: |
            import 'thenify';
            ...
