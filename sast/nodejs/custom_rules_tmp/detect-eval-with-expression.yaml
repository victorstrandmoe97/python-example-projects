rules:
- id: detect-eval-with-expression
  metadata:
    cwe: 
      - "CWE-95: Improper Neutralization of Directives in Dynamically Evaluated Code ('Eval Injection')"
    owasp: 'A03:2021 Injection'
    source-rule-url: https://github.com/nodesecurity/eslint-plugin-security/blob/master/rules/detect-eval-with-expression.js
    category: security
  message: |
    Detected eval(variable) or Function(variable), which could allow a malicious actor to run arbitrary code.
  patterns:
    - pattern-either:
        - pattern: eval($OBJ)
        - pattern: window.eval($OBJ)
        - pattern: Function(...,$OBJ)
        - pattern: new Function(...,$OBJ)
  severity: WARNING
  languages:
    - javascript
    - typescript
