rules:
- id: react-router-redirect
  patterns:
  - pattern-inside: |
      import "react-router-dom";
      ...
  - pattern: |
      <Redirect to={...} />
  - pattern-not: |
      <Redirect to={"..."} />
  - pattern-not: |
      <Redirect to={{pathname: "..."}} />
  message: |
    User controlled data in <Redirect /> can lead to unpredicted redirects.
  languages:
  - typescript
  - javascript
  severity: WARNING
  metadata:
    category: security
    technology:
    - react
    cwe: 
      - "CWE-601: URL Redirection to Untrusted Site ('Open Redirect')"
    owasp: "A10:2021 - Server-Side Request Forgery (SSRF) / Open Redirect"
