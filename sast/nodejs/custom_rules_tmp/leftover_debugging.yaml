rules:
  - id: javascript-alert
    message: Found alert() call; should this be in production code?
    languages: [javascript, typescript]
    severity: WARNING
    pattern-either:
      - pattern: alert()
      - pattern: alert($X)
    metadata:
      category: best-practice
      cwe: 
      - "CWE-116: Improper Encoding or Escaping of Output"
      owasp: "A06:2021 - Security Misconfiguration"

  - id: javascript-debugger
    message: Found debugger call; should this be in production code?
    languages: [javascript, typescript]
    severity: WARNING
    pattern: debugger;
    metadata:
      category: best-practice
      cwe: 
      - "CWE-117: Improper Output Neutralization for Logs"
      owasp: "A06:2021 - Security Misconfiguration"

  - id: javascript-confirm
    message: Found confirm() call; should this be in production code?
    languages: [javascript, typescript]
    severity: WARNING
    pattern: confirm(...)
    metadata:
      category: best-practice
      cwe: 
      - "CWE-116: Improper Encoding or Escaping of Output"
      owasp: "A06:2021 - Security Misconfiguration"

  - id: javascript-prompt
    message: Found prompt() call; should this be in production code?
    languages: [javascript, typescript]
    severity: WARNING
    pattern-either:
      - pattern: prompt()
      - pattern: prompt($X)
      - pattern: prompt($X, $Y)
    metadata:
      category: best-practice
      cwe: 
      - "CWE-116: Improper Encoding or Escaping of Output"
      owasp: "A06:2021 - Security Misconfiguration"
