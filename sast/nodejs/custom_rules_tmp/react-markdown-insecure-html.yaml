rules:
- id: react-markdown-insecure-html
  patterns:
    - pattern-either:
        - pattern-inside: |
            $X = require('react-markdown/with-html');
            ...
        - pattern-inside: |
            $X = require('react-markdown');
            ...
        - pattern-inside: |
            import 'react-markdown/with-html';
            ...
        - pattern-inside: |
            import 'react-markdown';
            ...
    - pattern-either:
        - pattern: |
            <$EL allowDangerousHtml />
        - pattern: |
            <$EL transformLinkUri=... />
        - pattern: |
            <$EL transformImageUri=... />
  message: |
    Overwriting `transformLinkUri` or `transformImageUri` to something insecure, or enabling `allowDangerousHtml`, can expose your code to XSS attacks.
  metadata:
    cwe: 
      - "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
    owasp: "A07:2021 - Cross-Site Scripting (XSS)"
    references:
      - https://www.npmjs.com/package/react-markdown#security
    category: security
    technology:
      - react
  languages:
    - typescript
    - javascript
  severity: WARNING
