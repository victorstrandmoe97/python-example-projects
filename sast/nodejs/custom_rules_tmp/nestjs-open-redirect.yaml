rules:
- id: nestjs-open-redirect
  patterns:
    - pattern: |
        return {url: $URL}
    - pattern-inside: |
        class $CN {
            @Redirect(...)
            $FN(...) {
                ...
            }
        }
    - pattern-not: |
        return {url: "..."}
  message: |
    Untrusted user input in {url: ...} can result in an Open Redirect vulnerability.
  languages:
    - typescript
  severity: WARNING
  metadata:
    category: security
    technology:
      - nestjs
    cwe:
      - "CWE-601: URL Redirection to Untrusted Site ('Open Redirect')"
    owasp:
      - "A05:2021 - Security Misconfiguration"
