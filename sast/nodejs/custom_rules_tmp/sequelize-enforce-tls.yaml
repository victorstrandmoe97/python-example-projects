rules:
- id: sequelize-enforce-tls
  message: >
    If TLS is disabled on server side (Postgresql server),
    Sequelize establishes connection without TLS and no
    error will be thrown. To prevent MITM (Man In The Middle)
    attack, TLS must be enforced by Sequelize.
    Set "ssl: true" or define settings "ssl: {...}"
  metadata:
    cwe: 
      - "CWE-311: Missing Encryption of Sensitive Data"
    owasp: "A06:2021 - Security Misconfiguration"
    references:
    - https://node-postgres.com/features/ssl
    - https://nodejs.org/api/tls.html#tls_class_tls_tlssocket
    - https://nodejs.org/api/tls.html#tls_tls_createsecurecontext_options
    - https://nodejs.org/api/tls.html#tls_tls_default_min_version
    category: security
    technology:
    - sequelize
  severity: WARNING
  languages:
  - javascript
  - typescript
  patterns:
  - pattern: |
      {
        host: $HOST,
        database: $DATABASE,
        dialect: $DIALECT
      }
  - pattern-not: |
      {
        host: $HOST,
        database: $DATABASE,
        dialect: "postgres",
        dialectOptions: $OPTIONS
      }
  - pattern-not: |
      {
        host: $HOST,
        database: $DATABASE,
        dialect: $DIALECT,
        dialectOptions: $OPTIONS
      }
